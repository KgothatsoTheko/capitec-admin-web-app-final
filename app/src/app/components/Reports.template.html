<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <header>
    <h1 style="text-align:center;">
      Audit Logs</h1>
  </header>
  <div fxLayout="column wrap" class="bg-grey" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column" class="bg-grey table">
      <table mat-table [dataSource]="page?.tableData" matSort class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;1fe63e15-42c8-fc29-a766-f0d6af18017f&apos;,&apos;firstName | titlecase&apos;,&apos;lastName | titlecase&apos;,&apos;email  | titlecase&apos;,&apos;8fec9d72-4c50-8f7a-779a-d164eb912edb&apos;,&apos;status  | titlecase&apos;,&apos;0e4b2927-45d5-0bc7-0c08-271c97671d22&apos;,&apos;comeFrom  | titlecase&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;1fe63e15-42c8-fc29-a766-f0d6af18017f&apos;,&apos;firstName | titlecase&apos;,&apos;lastName | titlecase&apos;,&apos;email  | titlecase&apos;,&apos;8fec9d72-4c50-8f7a-779a-d164eb912edb&apos;,&apos;status  | titlecase&apos;,&apos;0e4b2927-45d5-0bc7-0c08-271c97671d22&apos;,&apos;comeFrom  | titlecase&apos;];"></tr>

        <ng-container matColumnDef="1fe63e15-42c8-fc29-a766-f0d6af18017f">
          <th mat-header-cell *matHeaderCellDef class="bg-grey"></th>
          <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey"><img [src]="page.pictureUrl + table.email" crossOrigin="anonymous" class="round square-50"></td>
        </ng-container>

        <ng-container matColumnDef="firstName | titlecase">
          <th mat-header-cell *matHeaderCellDef class="bg-grey">Name </th>
          <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey on-hover">{{table.firstName | titlecase }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName | titlecase">
          <th mat-header-cell *matHeaderCellDef class="bg-grey">Surname</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey">{{table.lastName | titlecase}}</td>
        </ng-container>

        <ng-container matColumnDef="email  | titlecase">
          <th mat-header-cell *matHeaderCellDef class="bg-grey">Email</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey">{{table.email | titlecase}}</td>
        </ng-container>

        <ng-container matColumnDef="8fec9d72-4c50-8f7a-779a-d164eb912edb">
          <th mat-header-cell *matHeaderCellDef class="bg-grey"></th>
          <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey">
            <div>
              <div>
                <!-- <p>Status: {{ table.status | titlecase }}</p> -->
                <span *ngIf="(table.status | titlecase) === &apos;Rejected&apos;" class="dot red-dot"></span>
                <span *ngIf="(table.status | titlecase) === &apos;Approved&apos;" class="dot green-dot"></span>
                <span *ngIf="(table.status | titlecase) === &apos;Pending&apos;" class="dot blue-dot"></span>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status  | titlecase">
          <th mat-header-cell *matHeaderCellDef class="bg-grey">Status</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey">{{table.status | titlecase}}</td>
        </ng-container>

        <ng-container matColumnDef="0e4b2927-45d5-0bc7-0c08-271c97671d22">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-grey">Last update</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey">
            <div>
              {{table.date | date: &apos;medium&apos;}}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="comeFrom  | titlecase">
          <th mat-header-cell *matHeaderCellDef class="bg-grey">From</th>
          <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey">{{table.comeFrom | titlecase }}</td>
        </ng-container>
      </table>
      <mat-paginator [length]="page.tableData.length" class="bg-grey" [pageSize]="6" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
  </div>
</div>
